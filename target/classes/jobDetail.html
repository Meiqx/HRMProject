<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>应聘信息查看</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/me.css" />
<link rel="stylesheet" href="static/css/2.2.4-semantic.min.css">

</head>
<body>
	<!-- 导航 -->
	<nav class="ui inverted attached segment m-padded-tb-mini">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">人力资源管理</h2>
				<div class="right m-item item m-mobile-hide menu">
					<div class="ui dropdown item">
						<div class="text">
							<img class="ui avatar image" src="static/images/timg.jpg">
							管理员
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="LogOutServlet" class="item">注销</a>
						</div>
					</div>
				</div>


			</div>
		</div>
		<a href=""
			class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon"></i>

		</a>
	</nav>

	<!-- 中间内容 -->
	<div class="ui container" id="m-margin-top">
		<div class="ui stackable grid">

			<div class="five wide column" id="list">
				<div class="ui top attached segment">
					<div class="ui header">人力资源管理</div>
				</div>
				<div class="ui attached segment">

					<div class="ui styled fluid accordion">
						<div class="title">
							<i class="dropdown icon"></i> 人员管理
						</div>
						<div class="content">
							<a href="员工信息录入.html"
								class="ui attached button segment m-margin-top-small">人员信息录入</a>
							<a href="员工信息查看.html"
								class="ui attached button segment m-margin-top-small">人员信息查看</a>
						</div>

						<div class="title active">
							<i class="dropdown icon"></i> 招聘管理
						</div>
						<div class="content active">
							<a href="JobInputServlet"
								class="ui attached button segment m-margin-top-small">应聘信息录入</a>
							<a href="JobCheckServlet"
								class="ui attached button segment m-margin-top-small">应聘信息查看</a>
							<a href="JobTalentPoolServlet"
								class="ui attached button segment m-margin-top-small">人才库信息</a>
						</div>

						<div class="title">
							<i class="dropdown icon"></i> 培训管理
						</div>
						<div class="content">
							<a href="培训计划录入.html"
								class="ui attached button segment m-margin-top-small">培训计划录入</a>
							<a href="培训计划查看.html"
								class="ui attached button segment m-margin-top-small">培训计划查看</a>
						</div>

						<div class="title">
							<i class="dropdown icon"></i> 奖惩管理
						</div>
						<div class="content">
							<a href="奖惩信息登记.html"
								class="ui attached button segment m-margin-top-small">奖惩信息登记</a>
							<a href="奖惩信息查看.html"
								class="ui attached button segment m-margin-top-small">奖惩信息查看</a>
						</div>

						<div class="title">
							<i class="dropdown icon"></i> 薪金管理
						</div>
						<div class="content">
							<a href="薪金数据录入.html"
								class="ui attached button segment m-margin-top-small">薪金数据录入</a>
							<a href="薪金数据列表.html"
								class="ui attached button segment m-margin-top-small">薪金数据列表</a>
						</div>

					</div>

				</div>

			</div>

			<div class="eleven wide column">
				<div class="ui segment">
					<form action="JobEditorSuccessServlet" method="get" class="ui form">
						<div class="ui center aligned container">
							<h2>应聘人员详情</h2>
						</div>
						<div class="ui bottm attached m-margin-tb-tiny">
							<div class="ui middle aligned two column grid">
								<div class="column"></div>
								<div class="right aligned column">
									<a href="JobCheckServlet" class="ui reset button">返回</a>
								</div>
							</div>
						</div>

						<h4>人员信息</h4>

						<div class="ui container">
							<div class="ui grid">
								<input th:value="${job.id}" type="text" name="id" style="display:none;"/>
								<div class="eight wide column">
									<div class="m-margin-left">
										姓名：
										<div class="ui input m-margin-tb-tiny ">
											<input th:value="${job.name}" value="" type="text"
												name="name">
										</div>
										<div class="ui form m-margin-tb-tiny">
											<div class="inline fields">
												<lable for="fruit">性别：</lable>
												<div class="field">
													<div class="ui radio checkbox">
														<input type="radio" name="sex" checked="checked"  value="1" 
															tabindex="0" class="hidden" th:attr="checked=${job.sex}==1?'checked':''"/> 
															<label>男</label>
													</div>
												</div>
												<div class="field">
													<div class="ui radio checkbox">
														<input type="radio" name="sex" tabindex="0" value="0"
															class="hidden" th:attr="checked=${job.sex}==0?'checked':''" /> 
															<label>女</label>
													</div>
												</div>
											</div>
										</div>
										年龄：
										<div class="ui input m-margin-tb-tiny">
											<input th:value="${job.age}" type="text" name="age">
										</div>
										<br> 专业：
										<div class="ui input m-margin-tb-tiny">
											<input th:value="${job.specialty}" type="text"
												name="spe">
										</div>
										<br> 学历：
										<div class="ui input m-margin-tb-tiny">
											<input th:value="${job.studyeffort}" value="" type="text"
												name="stu">
										</div>
										<br> 学校：
										<div class="ui input m-margin-tb-tiny">
											<input th:value="${job.school}" type="text"
												name="school">
										</div>
									</div>
								</div>

								<div class="eight wide column m-margin-tb-tiny">

									应聘职位：
									<div class="ui input m-margin-tb-tiny">
										<input th:value="${job.job}" value="" name="job">
									</div>
									<br> 工作经验：
									<div class="ui input m-margin-tb-tiny">
										<input th:value="${job.experience}" type="text"
											name="exp">
									</div>
									<br> 电话号码：
									<div class="ui input m-margin-tb-tiny">
										<input th:value="${job.tel}" value="" type="text" name="tel">
									</div>
									<br> 电子邮箱：
									<div class="ui input m-margin-tb-tiny">
										<input th:value="${job.email}" value="" type="text"
											name="email">
									</div>
									<br> 应聘时间：
									<div class="ui input m-margin-tb-tiny">
										<input type="date" name="time" th:value="${job.createtime}">
									</div>
									<div class="ui form m-margin-tb-tiny">
										<div class="inline fields">
											是否入库：
											<div class="field">
												<div class="ui selection dropdown">
													<input type="hidden" name="iss" th:value="${job.isstock}"> <i
														class="dropdown icon"></i>
													<div class="default text" th:attr="class='text'" th:text="${job.isstockStr}">是否入库</div>
													<div class="menu">
														<div class="item" data-value="1">是</div>
														<div class="item" data-value="0">否</div>
													</div>
												</div>
											</div>
										</div>
									</div>


								</div>
							</div>
							

							<div class="ui form m-margin-tb-tiny-1">
								<div class="field">
									<label>详情信息</label>
									<textarea th:text="${job.content}" name="content"></textarea>
								</div>
							</div>

						</div>
						<div class="ui bottm attached m-margin-tb-tiny">
							<div class="ui middle aligned two column grid">
								<div class="column">
									
								</div>
								<div class="right aligned column">
									
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>

		</div>
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"
	type="text/javascript" charset="utf-8"></script>
<script src="static/js/semantic.min.js"></script>

<script type="text/javascript">
	$('.ui.accordion').accordion();
	$('.trigger.example .accordion').accordion({
		selector : {
			trigger : '.title .icon'
		}
	});
	$('select.dropdown').dropdown();

	$('.ui.radio.checkbox').checkbox();

	$('.menu.toggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hide');
	});
	$('.ui.dropdown').dropdown({
		on : 'hover'
	});
</script>

</html>
