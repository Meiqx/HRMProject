<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport"
  content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
  href="bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
  href="bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<style type="text/css">
body {
    background-image: url("images/background.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    font-family: 微软雅黑, 黑体;
}

body>div {
  padding: 10% 0;
}
</style>
</head>
<body>
  <div id="size">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <h1>
              欢迎使用<b> Obj集团 </b>人力资源管理系统
            </h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8" >
          <!-- 面板开始 -->
          <div class="panel panel-primary" style="border-color: #44b762b0;background-color: rgba(243, 242, 237, 0.6);">
            <div class="panel-heading" style="background-color: #44b762b0;border-color: #44b762b0;">
              <h2 class="panel-title">登录</h2>
            </div>
            <div class="panel-body">

              <!-- 表单开始 -->
              <form class="form-horizontal" action="LoginServlet" method="post">
                <div class="form-group">
                  <label for="inputEmail3"
                    class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="username"
                      placeholder="请输入用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3"
                    class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" name="password"
                      placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="登录">
                  </div>
                </div>
              </form>
              <!-- 表单结束 -->
            </div>
          </div>
        </div>
      </div>

    </div>
    <footer>
      <div class="container">
        <div class="text-center">
          Copyright © 2019 Object.cn All Rights Reserved<br>
          京ICP备08000853号-56 <a href="" style="color: rgba(255,255,255,0.7);">Obj集团集团有限公司</a> 版权所有
        </div>
      </div>
    </footer>
  </div>
</body>
<script type="text/javascript" src="bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript"
  src="bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="bootstrap3/js/respond.min.js"></script>
<script type="text/javascript">
  //页面加载完成事件
  onload = function(){
    //获取窗口的宽和高
    var w = document.body.parentElement.clientWidth;
    var h = document.body.parentElement.clientHeight;
    
    document.body.style.backgroundSize = w+"px "+h+"px";
  }
  
  //窗口尺寸改变事件
  onresize = function(){
    //获取窗口的宽和高
    var w = document.body.parentElement.clientWidth;
    var h = document.body.parentElement.clientHeight;
    
    document.body.style.backgroundSize = w+"px "+h+"px";
  }
  
  
</script>
</html>
